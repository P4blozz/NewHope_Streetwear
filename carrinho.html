    <link rel="stylesheet" href="carrinho.css" />
  </head>
  <body>
    <!-- NAV-BAR -->
    <header class="bg-dark text-white text-center py-3">
      <div class="container">
        <a href="index.html" class="text-white logo d-block mx-auto">
          <img src="imagens/Logo Natal.png" height="100px" alt="logo" />
        </a>
      </div>
    </header>
    <nav class="bg-light py-2">
      <ul class="nav justify-content-center mb-0">
        <li class="nav-item">

          <h4>Carrinho de Compras</h4>
        </div>

          <!-- Lista de produtos do carrinho -->
          <div class="cart-list"></div>

          <div id="checkout-container" class="mt-3"></div>

      </div>

    <!------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------>

    <!-- CARRINHO FIXADO -->
    <div id="cart-icon" class="cart-icon" onclick="goToCart()">
      <img src="icons/carrrinho.png" alt="Carrinho" class="cart-icon-img" />
